<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-top class="top"></div>
            <div data-bottom class="bottom"></div>
        </div>
        <button data-clear>AC</button>
        <button data-delete>del</button>
        <button data-start>HELLO</button>
        <button data-operators>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operators>รท</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operators>x</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operators>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-end>BYE</button>
        <button data-equals>=</button>
    </div>
</body>
</html>
